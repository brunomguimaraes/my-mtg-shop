type Query {
  _: Boolean
  users: [User!]
  user(id: ID!): User
  me: User
  shoppingCarts: [ShoppingCart!]!
  shoppingCart(id: ID!): ShoppingCart!
  creditCardInfos: [PaymentInfo!]!
  creditCardInfo(id: ID!): PaymentInfo!
  products: [Product!]!
  product(id: ID!): Product!
  cartProducts: [CartProduct!]!
  cartProduct(id: ID!): CartProduct!
  orders: [Order!]!
  order(id: ID!): Order!
}

type User {
  creditCardInfo: [PaymentInfo!]!
  id: ID!
  name: String!
  shoppingCart: ShoppingCart
}

type ShoppingCart {
  id: ID!
  user: User
  cartProducts: [CartProduct]
}

type PaymentInfo {
  id: ID!
  user: User!
  cardNumber: Int!
  cvv: Int!
  isValid: Boolean!
}

type CartProduct {
  id: ID!
  product: Product
  shoppingCart: ShoppingCart
  quantityOnCart: Int
}

type ShoppingCartInput {
  userId: ID
}

type Order {
  id: ID!
  cartProducts: [CartProduct]
  user: User
  isPaid: Boolean
  totalOrderValue: Float
  productsOrdered: [OrderedProduct]
}

type OrderedProduct {
  id: ID!
  name: String
  order: Order
  price: Float
  quantity: Int
}

type Mutation {
  _: Boolean
  createShoppingCart(userId: ID): ShoppingCartInput
  deleteShoppingCart(id: ID!): Boolean!
  createCreditCard(cardNumber: Int!, cvv: Int!, isValid: Boolean!): PaymentInfo!
  deleteCreditCard(id: ID!): Boolean!
  createProduct(
    imgUrl: String
    name: String!
    price: Float
    quantityInStock: Int
    cardType: String
    description: String
    cardColor: Colors
  ): Product!
  updateProduct(input: UpdateProductInput): Product
  deleteProduct(id: ID!): Boolean!
  createCartProduct(input: CreateCartProductInput): CartProductResponse
  updateCartProduct(input: UpdateCartProductInput): CartProductResponse
  deleteCartProduct(id: ID!): Boolean!
  createOrder(input: CreateOrderInput): Order
}

type Product {
  id: ID!
  imgUrl: String
  name: String
  price: Float
  quantityInStock: Int
  cardType: String
  description: String
  cardColor: Colors
}

type CartProductResponse {
  id: ID!
  product: Product
  shoppingCart: ShoppingCart
  quantityOnCart: Int
}

input CreateCartProductInput {
  productId: ID
  quantityOnCart: Int
  shoppingCartId: ID
}
input UpdateCartProductInput {
  id: ID!
  quantityOnCart: Int
}

input UpdateProductInput {
  id: ID!
  quantityInStock: Int
}

input CreateOrderInput {
  totalOrderValue: Float
  isPaid: Boolean
  orderedProductIds: [ID]
  cartProductsIds: [ID]
}

enum Colors {
  Blue
  Black
  Colorless
  White
  Green
  Red
  Gold
}
